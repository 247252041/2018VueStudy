<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Text & V-Html</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>V-Text & V-Html</h1>
    <hr>
    <div id="app">
        <span>{{message}}</span>
        <br>
        <span v-text="message"></span>
        <br>
        <span v-html="dodo"></span>
        
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue!',
                dodo:'<h2> Hello World ! </h2>'
            }
        });
    </script>
</body>

</html>
