<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Pre & V-Clock & V-Once</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>其他内部指令(V-Pre & V-Clock & V-Once)</h1>
    <hr>
    <div id="app">

        <div v-text="message"></div>
        <div>{{message}}</div>
        <div v-pre>{{message}}</div>
        <div v-cloak>渲染完成显示</div>

        <div v-once>{{message}}</div>
        <div><input type="text" v-model="message"></div>

    </div>


    <script>
    var app =new Vue({
        el:'#app',
        data:{
            message: 'hello World !'
        }
    });
    </script>
</body>
</html>
