<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-For测试</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>V-FOR测试</h1>
    <div id="app">
        <ul>
            <li v-for="item of sortItems">
                {{item}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) of sortStudents">
                {{index+1}}--{{student.name}}---{{student.age}}
            </li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [53, 25, 3, 645, 324, 78, 285, 321],
                students: [{
                        name: 'jspang',
                        age: '33'
                    },
                    {
                        name: '小红',
                        age: '22'
                    },
                    {
                        name: '小明',
                        age: '28'
                    },
                    {
                        name: 'king',
                        age: 14
                    }
                ]
            },
            computed: {
                sortItems: function () {
                    return this.items.sort(function (v1, v2) {
                        return v1 - v2;
                    });
                },
                sortStudents: function () {
                    return sortByKey(this.students, 'age');
                }
            },
            methods: {

            }
        });

        function sortByKey(array, key) {
            return array.sort(function (a, b) {
                var x = a[key];
                var y = b[key];
                return ((x < y) ? -1 : ((x > y) ? 1 : 0));
            });
        };
    </script>
</body>

</html>
