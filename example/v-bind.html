<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/vue.js"></script>
    <title>V-Bind 处理HTML中的标签属性</title>
</head>

<body>
    <h1>V-Bind 处理HTML中的标签属性</h1>
    <hr>

    <div id="app">
        <!-- <img v-bind:src="imgSrc" width="200px"> -->
        <p>
            <img v-bind:src="imgSrc" width="200px">
        </p>
        <p>
            <a :href="webUrl" target="_blank">技术胖</a>
        </p>
        <hr>
        <div :class="className">1.绑定Class</div>
        <div :class="{classA:isOk}">2.绑定Class中的判断</div>
        <div :class="[classA,classB]">3.绑定ClassA 和 ClassB</div>
        <div :class="isOk?classA:classB">4.三元运算</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk = {{isOk}}</label>
        </div>
        <hr>
        <div :style="{color: red,fontSize:size}">5.绑定style</div>
        <div :style="styleObject">6.绑定style对象</div>



    </div>
    <style>
        .classA {
            color: red;
        }

        .classB {
            font-size: 150%;
        }
    </style>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgSrc: 'http://jspang.com/wp-content/uploads/2017/12/mongodb.jpg',
                webUrl: "http://jspang.com",
                className: 'classA',
                isOk: false,
                classA:'classA',
                classB: "classB",
                red :'red',
                size: '20px',
                styleObject: {
                    color: 'green',
                    fontSize:'50px'
                }
            }
        });
    </script>
</body>

</html>
