<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component 初识组件</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>component 初识组件</h1>
    <hr>
    <div id="app">
        <div>app</div>
        <yss></yss>
        <panda></panda>
    </div>
    <div id="ppa">
        <div>ppa</div>
        <yss></yss>
        <panda></panda>
    </div>

    <script>

        Vue.component("yss",{
            template:`<dive style="color:green">我是全局的组件yss</div>`
        });
        var app = new Vue({
            el: "#app"
        });

        var ppa = new Vue({
            el:'#ppa',
            components: {
                "panda":{
                    template:`<p style="color:red"> 局部的panda组件 </p>`
                }
            }
        });
    </script>
</body>

</html>
