<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-ON 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>V-ON 实例</h1>
    <hr>
    <div id="app">
        本场比赛得分: {{fenshu}}
        <p>
            <button v-on:click="jiafen">加分</button>
            <button @click="jianfen">减分</button>
            <br/>
            <input type="text" v-on:keyup.13="onEnter" v-model="fenshu2" />
        </p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                fenshu: 0,
                fenshu2: 1
            },
            methods: {
                jiafen: function () {
                    this.fenshu++;
                },
                jianfen: function () {
                    if (this.fenshu > 0) {
                        this.fenshu--;
                    }
                },
                onEnter: function () {
                    this.fenshu = this.fenshu + parseInt(this.fenshu2);
                }
            }
        });
    </script>
</body>

</html>
