<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixins Option</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Mixins Option</h1>
    <hr>
    <div id="app">
        {{ num }}
        <p><button @click="add()">Add</button></p>
    </div>
    <script>

        Vue.mixin({
            updated:function(){
                console.log('全局的混入'+this.num);
            }
        })
         var addConsole ={
            updated:function(){
                console.log('数据发生变化,变成了'+this.num);
            }
        }
        var app = new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue!',
                num:0
            },
            methods: {
                add:function () { 
                    this.num++;
                 }
                
            },
            mixins:[addConsole]
        });
       
    </script>
</body>

</html>
